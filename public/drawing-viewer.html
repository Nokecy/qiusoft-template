<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>图纸预览</title>
    <style>
        html, body { position: fixed; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; margin: 0; }
        #iframeDiv { position: relative; height: 100%; width: 100%; }
        iframe { width: 100%; height: 100%; border: none; margin: 0; padding: 0; }
    </style>
</head>
<body>
<div id="iframeDiv"></div>
<script src="viewer.js"></script>
<script>
    // 从 URL 参数中获取配置
    const urlParams = new URLSearchParams(window.location.search);
    const modelUrl = urlParams.get('modelUrl') || '';
    const fingerHttp = urlParams.get('fingerHttp') || 'http://192.168.2.2:8090';
    const drawingType = parseInt(urlParams.get('drawingType') || '2'); // 默认3D图纸

    console.log('Drawing viewer 加载', { modelUrl, fingerHttp, drawingType });

    window.onload = function () {
        if (modelUrl) {
            nd_viewCtrl.fingerHttp = fingerHttp;
            nd_viewCtrl.drawingType = drawingType;
            nd_viewCtrl.init({
                src: modelUrl
            });
            console.log('nd_viewCtrl 初始化完成', { drawingType });
        } else {
            console.error('未提供 modelUrl 参数');
        }
    };
</script>
</body>
</html>
